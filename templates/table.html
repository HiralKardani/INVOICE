<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjustable Data Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        @media (max-width: 600px) {
            th, td {
                display: block;
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            th::before, td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                text-align: left;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adjustable Data Table</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Occupation</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Name">John Doe</td>
                    <td data-label="Age">30</td>
                    <td data-label="Occupation">Developer</td>
                    <td data-label="Country">USA</td>
                </tr>
                <tr>
                    <td data-label="Name">Jane Smith</td>
                    <td data-label="Age">25</td>
                    <td data-label="Occupation">Designer</td>
                    <td data-label="Country">UK</td>
                </tr>
                <tr>
                    <td data-label="Name">Sam Brown</td>
                    <td data-label="Age">40</td>
                    <td data-label="Occupation">Manager</td>
                    <td data-label="Country">Canada</td>
                </tr>
                <tr>
                    <td data-label="Name">Lisa White</td>
                    <td data-label="Age">35</td>
                    <td data-label="Occupation">CEO</td>
                    <td data-label="Country">Australia</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
